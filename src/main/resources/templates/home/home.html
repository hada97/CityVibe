<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Vibe - Eventos</title>

    <!-- CSS embutido -->
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #777777, #c9c9c9);
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 300vh;
        }

        header {
            background: linear-gradient(to right, #2a3b4c, #c9c9c9);
            color: white;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        header h1 {
            font-size: 1.4rem;
            margin: 0;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            height: 40px;
            line-height: 40px;
            background-color: #1e2a35;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #18222d;
        }

        /* Barra de pesquisa */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        #search {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Contêiner dos Cards */
        .event-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(636px, 1fr));
            gap: 20px;
            max-height: 100%;
            justify-items: center;
            overflow-y: auto;
        }

        /* Estilo para cada card de evento */
        .card {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 636px;
            height: 250px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .div-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .card-image {
            width: 636px;
            height: 159px;
            object-fit: cover;
            border-top: 8px;
        }

        .card-content {
            padding: 10px;
            flex: 1;
            color: #333;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-description, .card-date {
            font-size: 16px;
        }

        .card-city {
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
            margin-top: auto;
        }

        footer {
            background: linear-gradient(to right, #2a3b4c, #c9c9c9);
            color: white;
            width: 100%;
            padding: 14px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            color: #ccc;
        }
    </style>

    <!-- JS embutido -->
    <script>
        let userId = null;
        const baseUrl = "https://city-vibe-cjc3gae3fphaa9gu.canadacentral-01.azurewebsites.net";
        const apiUrlEventos = `${baseUrl}/eventos`;
        const token = localStorage.getItem("authToken");

        // Função para carregar os eventos da API
        async function carregarEventos() {
            try {
                const response = await fetch(apiUrlEventos, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (!response.ok) {
                    throw new Error("Falha ao carregar os eventos");
                }

                const eventos = await response.json();
                const container = document.getElementById("event-cards-container");
                container.innerHTML = "";

                eventos.forEach((evento) => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
                        <img src="${evento.capa}" alt="${evento.nome}" class="card-image">
                        <div class="div-content">
                            <div class="card-content">
                                <h3 class="card-title">${evento.nome}</h3>
                                <p class="card-description">${evento.descricao}</p>
                                <p class="card-date">
                                    ${new Date(evento.data).toLocaleDateString()} às
                                    ${new Date(`${evento.data}T${evento.hora}`).toLocaleTimeString([], {
                                        hour: "2-digit",
                                        minute: "2-digit",
                                    })}
                                </p>
                            </div>
                            <span class="card-city">${evento.cidade}</span>
                        </div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao carregar eventos:", error);
                alert("Erro ao carregar eventos.");
            }
        }

        // Busca o userId na inicialização
        const fetchUserId = async () => {
            try {
                const response = await fetch(`${baseUrl}/users/login/id`, {
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (!response.ok) throw new Error("Falha ao obter o userId");

                userId = await response.json();
                console.log("User ID:", userId);
            } catch (error) {
                console.error("Erro ao buscar userId:", error);
            }
        };

        // Inicialização ao carregar o DOM
        document.addEventListener("DOMContentLoaded", () => {
            carregarEventos();
            fetchUserId();
        });
    </script>
</head>
<body>
<header>
    <h1>City Vibe</h1>
    <nav>
        <a href="/login" class="btn">Login</a>
    </nav>
</header>

<main class="main-content">
    <!-- Barra de pesquisa -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar eventos..." oninput="filtrarEventos()">
    </div>

    <!-- Contêiner de Cards de Eventos -->
    <div id="event-cards-container" class="event-cards-container">
        <!-- Os cards de eventos serão carregados aqui -->
    </div>
</main>

<footer>
    <p>&copy; 2025 City Vibe. Todos os direitos reservados.</p>
</footer>
</body>
</html>
