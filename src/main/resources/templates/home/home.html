<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Vibe</title>

    <style>
        /* Global styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Arial", sans-serif;
          background: linear-gradient(to right, #777777, #c9c9c9);
          color: #f1f1f1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: 200vh;
        }

        header {
          background: linear-gradient(to right, #2a3b4c, #c9c9c9);
          color: #ccc;
          width: 100%;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: space-around;
        }

        header h1 {
          font-size: 1.4rem;
          text-align: center;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        header nav {
          display: flex;
          align-items: center;
        }

        header nav a {
          color: white;
          text-decoration: none;
          padding: 0 20px;
          height: 40px;
          line-height: 40px;
          background-color: #1e2a35;
          border-radius: 5px;
          margin: 0 10px;
          transition: background-color 0.3s;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        header nav a:hover {
          background-color: #18222d;
        }

        /* Barra de pesquisa */
        .search-container {
          text-align: center;
          margin: 30px 0;
        }

        #search {
          padding: 10px;
          width: 400px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        .event-cards-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(636px, 1fr));
          gap: 20px;
          max-height: 100%;
          justify-items: center;
          overflow-y: auto;
        }

        main {
          max-width: 1000px;
          margin: 0px auto;
          padding: 0 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          flex-grow: 1;
          width: 100%;
        }

        .card {
          background-color: #fff;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 636px;
          height: 250px;
          transition: transform 0.3s ease;
          display: flex;
          flex-direction: column;
          border-radius: 8px;
          cursor: pointer;
          overflow: hidden;
          box-sizing: border-box;
        }

        .div-content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 100%;
        }

        .card-image {
          width: 636px;
          height: 159px;
          object-fit: cover;
          border-top: 8px;
        }

        .price-badge {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: #ffffff;
          color: #444;
          font-size: 1rem;
          padding: 5px 10px;
          border-radius: 5px;
          z-index: 10;
        }

        .card-content {
          padding: 10px;
          flex: 1;
          color: #333;
        }

        .card:hover {
          border: 1px solid #b9b9b9;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
          font-size: 18px;
          font-weight: bold;
        }

        .card-description,
        .card-date {
          font-size: 16px;
        }

        .card-city {
          font-size: 14px;
          color: #333;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          padding: 10px;
          margin-top: auto;
        }

        footer {
          background: linear-gradient(to right, #2a3b4c, #c9c9c9);
          color: white;
          width: 100%;
          padding: 14px 0;
          text-align: center;
          margin-top: auto;
          position: fixed;
          bottom: 0;
          z-index: 10;
        }

        footer p {
          color: #ccc;
        }

        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 200px;
          text-align: center;
          gap: 10px;
        }

        .empresa {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .card-image-wrapper {
          position: relative;
        }

        /* Estilos para os outros h1 e h2 */
        h1,
        h2 {
          margin: 0;
          font-family: Arial, sans-serif;
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
          color: #555; /* Cor do h2 */
        }
    </style>

    <script>
        let userId = null;
        const baseUrl = "http://localhost:8080";
        const apiUrlEventos = `${baseUrl}/eventos`;
        const token = localStorage.getItem("authToken");
        const apiUrlBuscarEventos = `${baseUrl}/eventos/buscar`;


        async function carregarEventos() {
          try {
            const response = await fetch(apiUrlEventos, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            });
            if (!response.ok) {
              throw new Error("Falha ao carregar os eventos");
            }

            const data = await response.json();
            const eventos = data.content;
            const container = document.getElementById("event-cards-container");
            container.innerHTML = "";

            eventos.forEach((evento) => {
              const card = document.createElement("div");
              card.classList.add("card");

              card.innerHTML = `
            <div class="card-image-wrapper">
                <div class="price-badge">
                    ${evento.custo === "gratuito" ? 'Gratuito' : 'Pago'}
                </div>
                <img src="${evento.capa}" alt="${evento.nome}" class="card-image">
            </div>
            <div class="div-content">
              <div class="card-content">
                <h3 class="card-title">${evento.nome}</h3>
                <p class="card-description">${evento.descricao}</p>
                <p class="card-date">
                  ${new Date(evento.data).toLocaleDateString()} às
                  ${new Date(`${evento.data}T${evento.hora}`).toLocaleTimeString(
                    [],
                    {
                      hour: "2-digit",
                      minute: "2-digit",
                    }
                  )}
                </p>
              </div>
              <span class="card-city">${evento.cidade}</span>
            </div>
          `;
              container.appendChild(card);
            });
          } catch (error) {
            console.error("Erro ao carregar eventos:", error);
            alert("Erro ao carregar eventos.");
          }
        }


        async function BuscarEventoPornome() {
          const nome = document.getElementById("search").value.trim();
          if (!nome) return carregarEventos();

          try {
            const response = await fetch(
              `${apiUrlBuscarEventos}?nome=${encodeURIComponent(nome)}`,
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                },
              }
            );

            if (!response.ok) {
              throw new Error("Falha ao buscar eventos");
            }

            const data = await response.json();
            const eventos = data.content;

            const container = document.getElementById("event-cards-container");
            container.innerHTML = ""; // Limpar antes de exibir novos eventos

            eventos.forEach((evento) => {
              const card = document.createElement("div");
              card.classList.add("card");

              card.innerHTML = `
                      <div class="card-image-wrapper">
                          <img src="${evento.capa}" alt="${
                evento.nome
              }" class="card-image">
                      </div>
                      <div class="div-content">
                          <div class="card-content">
                              <h3 class="card-title">${evento.nome}</h3>
                              <p class="card-description">${evento.descricao}</p>
                              <p class="card-date">
                                  ${new Date(evento.data).toLocaleDateString()} às
                                  ${new Date(
                                    `${evento.data}T${evento.hora}`
                                  ).toLocaleTimeString([], {
                                    hour: "2-digit",
                                    minute: "2-digit",
                                  })}
                              </p>
                          </div>
                          <span class="card-city">${evento.cidade}</span>
                      </div>
                      `;
              container.appendChild(card);
            });
          } catch (error) {
            console.error("Erro ao buscar eventos:", error);
            alert("Erro ao buscar eventos.");
          }
        }

        // Busca o userId na inicialização
        const fetchUserId = async () => {
          try {
            const response = await fetch(`${baseUrl}/users/login/id`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (!response.ok) throw new Error("Falha ao obter o userId");

            userId = await response.json();
            console.log("User ID:", userId);
          } catch (error) {
            console.error("Erro ao buscar userId:", error);
          }
        };


        document.addEventListener("DOMContentLoaded", () => {
          carregarEventos();
          fetchUserId();
        });
    </script>
</head>
<body>
<header>
    <h1>City Vibe</h1>
    <nav>
        <a href="/login" class="btn">Login</a>
        <a href="/index" class="btn">Publicar</a>
    </nav>
</header>

<div class="container">
    <h1>Descubra os melhores eventos na sua cidade</h1>
    <h2>
        Conecte-se, compartilhe e aproveite tudo o que acontece ao seu redor
    </h2>
    <h1>Eventos Próximos:</h1>
</div>

<main class="main-content">
    <!-- Barra de pesquisa -->
    <div class="search-container">
        <input
                type="text"
                id="search"
                placeholder="Buscar eventos..."
                oninput="BuscarEventoPornome()"
        />
    </div>

    <!-- Contêiner de Cards de Eventos -->
    <div id="event-cards-container" class="event-cards-container">
        <!-- Os cards de eventos serão carregados aqui -->
    </div>
</main>

<footer>
    <p>&copy; 2025 City Vibe. Todos os direitos reservados.</p>
</footer>
</body>
</html>
