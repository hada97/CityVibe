<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Vibe - Eventos</title>
    <script defer src="/home/script.js"></script>

    <!-- CSS interno -->
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #777777, #c9c9c9);
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 300vh;
        }

        header {
            background: linear-gradient(to right, #2a3b4c, #c9c9c9);
            color: white;
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        header h1 {
            font-size: 1.4rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            height: 40px;
            line-height: 40px;
            background-color: #1e2a35;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header nav a:hover {
            background-color: #18222d;
        }

        /* Main */
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #2a3b4c, #c9c9c9);
            color: white;
            width: 100%;
            padding: 14px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            color: #ccc;
        }

        /* Botão de enviar */
        button.submit-btn {
            padding: 0;
            height: 40px;
            background-color: #3b6ba3;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button.submit-btn:hover {
            background-color: #315b87;
        }

        /* Barra de pesquisa */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        #search {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .event-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(636px, 1fr));
            gap: 20px;
            max-height: 100%;
            justify-items: center;
            overflow-y: auto;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 636px;
            height: 250px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .div-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .card-image {
            width: 636px;
            height: 159px;
            object-fit: cover;
            border-top: 8px;
        }

        .card-content {
            padding: 10px;
            flex: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-description, .card-date {
            font-size: 16px;
        }

        .card-title, .card-description, .card-content {
            color: #777777;
        }

        .card-city {
            font-size: 14px;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>City Vibe</h1>
    <nav>
        <a href="/login" class="btn">Publicar</a>
    </nav>
</header>

<main class="main-content">
    <!-- Barra de pesquisa -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar eventos..." oninput="filtrarEventos()">
    </div>

    <!-- Contêiner de Cards de Eventos -->
    <div id="event-cards-container" class="event-cards-container">
        <!-- Os cards de eventos serão carregados aqui -->
    </div>
</main>

<footer>
    <p>&copy; 2025 City Vibe. Todos os direitos reservados.</p>
</footer>
</body>
</html>
